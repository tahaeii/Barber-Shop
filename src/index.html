  <script>
    function playAnimation(entries, observer) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          var h2Element = entry.target;
          h2Element.style.animation = 'none';
          void h2Element.offsetWidth;
          h2Element.style.animation = null;
        }
      });
    }

    var options = {
      root: null,
      rootMargin: '0px',
      threshold: 0.1
    };

    var observer = new IntersectionObserver(playAnimation, options);

    document.addEventListener('DOMContentLoaded', function () {
      var h2Elements = document.querySelectorAll('h2');
      h2Elements.forEach(function (h2Element) {
        observer.observe(h2Element);
      });
    });
  </script> <!-- Title Animation Script -->

  <script>
    $(document).ready(function () {
      // Add smooth scrolling to all links
      $("a").on('click', function (event) { // We can CHANGE the IF a & Button

        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function () {

            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });
    });
  </script> <!--ScrollSmooth-->
