<!-- User Component -->
<!-- That's For Sing Up & Get User Information -->

<div class="form-body d-flex align-items-center py-4">
    <div class="form-signin w-100 m-auto">

        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="name" placeholder="name" [(ngModel)]="nameValue">
            <label for="name">Name</label>
        </div>
        <div class="form-floating mt-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                [(ngModel)]="emailValue">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mt-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                [(ngModel)]="passwordValue">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-warning w-100 py-2" type="submit" (click)="getUser()">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Barber Shop</p>

    </div>
</div>

<!-- User Component End -->
