<div id="foSection">
    <div class="fosection">
        <mat-stepper #stepper class="mat-stepper-style w-75 my-0 mx-auto">
            <mat-step [stepControl]="firstFormGroup" errorMessage="Name is required.">

                <!-- <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Your Name</ng-template>
                    <mat-form-field>
                        <mat-label>Fisrt Name</mat-label>
                        <input matInput placeholder="Your Name" formControlName="firstCtrl" required>
                    </mat-form-field>
                    <mat-form-field class="ms-5">

                        <input matInput placeholder="Your Last Name" formControlName="firstCtrl" required>
                    </mat-form-field>
                    <div>
                        <p>Go to a different step to see the error state</p>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form> -->
                <!-- This Comment Is For I Can Have Better Access To ***-->

                <div class="date-fix d-flex">

                    <div class="calendar mt-5">
                        <!-- <mat-card class="demo-inline-calendar-card">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                        </mat-card> -->

                        <mat-form-field>
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                        <!-- ********************** Show Date ********************** -->

                        <!-- <ng-container *ngIf="showSelectedDateComponent">
                            <app-section5></app-section5>
                        </ng-container> -->

                    </div>

                    <div class="calendar-box mt-3 ms-5">

                        <div class="groomingmenu">
                            <mat-form-field class="example-form-field">
                                <mat-label>Hair & Face Grooming</mat-label>
                                <input [disabled]="disableSelect.value === true" matInput type="text"
                                    [(ngModel)]="Grooming" (dateChange)="onDateChange($event)">
                                <button [disabled]="disableSelect.value === true" matSuffix mat-icon-button
                                    [matMenuTriggerFor]="groomingbutton">
                                    <mat-icon>arrow_drop_up</mat-icon>
                                </button>
                            </mat-form-field>

                            <div class="service-menu">
                                <mat-menu #groomingbutton="matMenu">
                                    <button mat-menu-item [matMenuTriggerFor]="headshave">Head Shave</button>
                                    <button mat-menu-item [matMenuTriggerFor]="skinandhaier">Skin & Hair</button>
                                    <button mat-menu-item [matMenuTriggerFor]="coloring">Natural Coloring</button>
                                </mat-menu>

                                <mat-menu #headshave="matMenu">
                                    <button mat-menu-item (click)="groomingSelect('Haircut')">Haircut</button>
                                    <button mat-menu-item (click)="groomingSelect('Shaving')">Shaving</button>
                                    <button mat-menu-item (click)="groomingSelect('Hair & Face Grooming')">Hair & Face
                                        Grooming</button>
                                    <button mat-menu-item (click)="groomingSelect('Styling')">Styling</button>
                                </mat-menu>

                                <mat-menu #skinandhaier="matMenu">
                                    <button mat-menu-item (click)="groomingSelect('Facial Cleansing')">Facial
                                        Cleansing</button>
                                    <button mat-menu-item (click)="groomingSelect('Skin Exfoliation')">Skin
                                        Exfoliation</button>
                                    <button mat-menu-item (click)="groomingSelect('Hair Massage & Wash')">Hair Massage &
                                        Wash</button>
                                </mat-menu>

                                <mat-menu #coloring="matMenu">

                                    <button mat-menu-item (click)="groomingSelect('Natural Hair Coloring')">Natural Hair
                                        Coloring</button>
                                    <button mat-menu-item
                                        (click)="groomingSelect('Balayage & Hair Highlights')">Balayage & Hair
                                        Highlights</button>
                                    <button mat-menu-item (click)="groomingSelect('Facial Hair Coloring')">Facial Hair
                                        Coloring</button>

                                </mat-menu>
                            </div>


                        </div>

                        <!-- ********************** Show Grooming Menu ********************** -->

                        <div class="othermenu">
                            <mat-form-field class="example-form-field">
                                <mat-label>Other Services</mat-label>
                                <input [disabled]="disableSelect.value === true" matInput type="text"
                                    [(ngModel)]="otherServicesValue" (dateChange)="onDateChange($event)">
                                <button [disabled]="disableSelect.value === true" matSuffix mat-icon-button
                                    [matMenuTriggerFor]="otherbutton">
                                    <mat-icon>arrow_drop_up</mat-icon>
                                </button>
                            </mat-form-field>

                            <div class="service-menu">
                                <mat-menu #otherbutton="matMenu">
                                    <button mat-menu-item (click)="servicesSelect('Keratin & Straightening')">Keratin &
                                        Straightening</button>
                                    <button mat-menu-item (click)="servicesSelect('Face Spa')">Face Spa</button>
                                    <button mat-menu-item (click)="servicesSelect('Photography')">Photography</button>
                                </mat-menu>

                            </div>

                        </div>

                        <!-- ********************** Show Other Menu ********************** -->

                        <div class="ceremonie">
                            <mat-checkbox [formControl]="disableSelect"
                                (change)="shwCmpnnt($event)">Ceremonies?</mat-checkbox>
                        </div>

                        <!-- ********************** Show Ceremonies Button ********************** -->

                    </div>

                    <div class="datetime w-100">
                        <ng-container *ngIf="showSelectedDateComponent">
                            <app-section5></app-section5>
                        </ng-container>
                    </div>
                </div>


            </mat-step>


            <mat-step [stepControl]="secondFormGroup" errorMessage="Address is required.">
                <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Fill out your address</ng-template>


                    <div>

                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <p>You are now done.</p>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>
        </mat-stepper>



    </div>
</div>

<!-- Section-4 Component End -->
