<!-- Section-4 Component -->
<!-- That's Component For Select The Services & Select The Date & Reserved -->

<section id="foSection">
    <div id="appointment" class="fosection">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#dc3545" fill-opacity="0.9" d="M0,160L720,224L1440,160L1440,0L720,0L0,0Z"></path>
        </svg>

        <mat-stepper #stepper class="mat-stepper-style my-0 mx-auto">

            <mat-step [stepControl]="firstFormGroup">
                <ng-template matStepLabel>Start Appointment</ng-template>

                <div class="stepper-text text-center">
                    <div class="stepper-text-head">
                        <h2>
                            App<span class="text-danger">o</span>intment Now !
                        </h2>
                    </div>
                    <div class="stepper-text-content">
                        <p class="text-muted">
                            You can save time by booking in advance. Indeed, get a
                            <strong class="text-danger">20%</strong> discount!
                        </p>
                    </div>

                    <button class="btn btn-danger" matStepperNext>Let's Go!</button>
                </div>

            </mat-step>

            <mat-step [stepControl]="secondFormGroup">
                <ng-template matStepLabel>Select Services</ng-template>

                <app-second-stepper (goToNextStep)="goToNextStep()"></app-second-stepper>

            </mat-step>

            <mat-step [stepControl]="thirdFormGroup">
                <ng-template matStepLabel>Select Date</ng-template>

                <app-date></app-date>

            </mat-step>

            <mat-step [stepControl]="fourthFormGroup">
                <ng-template matStepLabel>Information</ng-template>

                <div id="information" class="d-flex justify-content-around align-items-center">


                    <form class="stepper-form example-form">
                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td><mat-form-field class="example-full-width">
                                        <mat-label>name</mat-label>
                                        <input matInput placeholder="Name" (input)="name($event.target.value)">
                                    </mat-form-field></td>
                                <td><mat-form-field class="example-full-width ms-4">
                                        <mat-label>Email</mat-label>
                                        <input matInput placeholder="Email">
                                    </mat-form-field></td>
                            </tr>
                        </table>

                        <mat-form-field style="width: 28.3rem;">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Passowrd">
                        </mat-form-field>

                        <div class="login-ques text-muted text-center" style="font-size: x-small;">
                            <p>Already Have An Account? Click
                                <span class="text-danger" (click)="openDialog()" style="cursor: pointer;">here</span>
                            </p>
                        </div>


                        <div class="mt-4 mb-5">
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button matStepperNext>Next</button>
                        </div>
                    </form>

                    <div class="stepper-info">
                        <div class="info-name text-center fs-4">
                            <p>Dear
                                <span *ngIf="!nameShow">...</span>
                                {{ nameShow}}
                            </p>
                        </div>
                        <div class="info-services">
                            <span>Services </span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="160" height="6" viewBox="0 0 139 6"
                                fill="none">
                                <path d="M0.113249 3L3 5.88675L5.88675 3L3 0.113249L0.113249 3ZM3 3.5H139V2.5H3V3.5Z"
                                    fill="#525252" />
                            </svg>
                            <span class="span-info">Haire Cut</span>
                        </div>
                        <div class="info-date">
                            <span>Date </span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="160" height="6" viewBox="0 0 139 6"
                                fill="none">
                                <path d="M0.113249 3L3 5.88675L5.88675 3L3 0.113249L0.113249 3ZM3 3.5H139V2.5H3V3.5Z"
                                    fill="#525252" />
                            </svg>
                            <span class="span-info">Jun 27</span>
                        </div>
                        <div class="info-time">
                            <span>Time </span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="160" height="6" viewBox="0 0 139 6"
                                fill="none">
                                <path d="M0.113249 3L3 5.88675L5.88675 3L3 0.113249L0.113249 3ZM3 3.5H139V2.5H3V3.5Z"
                                    fill="#525252" />
                            </svg>
                            <span class="span-info">13.30</span>
                        </div>
                    </div>


                </div>

            </mat-step>

            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <p>You are now done.</p>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>

        </mat-stepper>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#dc3545" fill-opacity="0.9" d="M0,160L720,224L1440,160L1440,320L720,320L0,320Z"></path>
        </svg>
    </div>
</section>

<!-- Section-4 Component End -->
