<!-- Section-4 Component -->
<!-- That's Component For Select The Services & Select The Date & Reserved -->

<section id="foSection">
    <div id="appointment" class="fosection">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#dc3545" fill-opacity="0.9" d="M0,160L720,224L1440,160L1440,0L720,0L0,0Z"></path>
        </svg>

        <mat-stepper #stepper class="mat-stepper-style my-0 mx-auto">

            <mat-step [stepControl]="firstFormGroup">
                <ng-template matStepLabel>Start Appointment</ng-template>

                <div class="stepper-text text-center">
                    <div class="stepper-text-head">
                        <h2>
                            App<span class="text-danger">o</span>intment Now !
                        </h2>
                    </div>
                    <div class="stepper-text-content">
                        <p class="text-muted">
                            You can save time by booking in advance. Indeed, get a
                            <strong class="text-danger">20%</strong> discount!
                        </p>
                    </div>

                    <button class="btn btn-danger" matStepperNext>Let's Go!</button>
                </div>

            </mat-step>

            <mat-step [stepControl]="secondFormGroup">
                <ng-template matStepLabel>Select Services</ng-template>

                <app-second-stepper (goToNextStep)="goToNextStep()"></app-second-stepper>

            </mat-step>

            <mat-step [stepControl]="thirdFormGroup">
                <ng-template matStepLabel>Select Date</ng-template>

                <app-date></app-date>

            </mat-step>

            <mat-step [stepControl]="fourthFormGroup">
                <ng-template matStepLabel>Information</ng-template>

                <app-fourth-stepper></app-fourth-stepper>

            </mat-step>

            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <p>You are now done.</p>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>

        </mat-stepper>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#dc3545" fill-opacity="0.9" d="M0,160L720,224L1440,160L1440,320L720,320L0,320Z"></path>
        </svg>
    </div>
</section>

<!-- Section-4 Component End -->
